        $(function () 
        {
            $('.security').change(function () 
            {
                $('.security option').show(0);
                $('.security option:selected').each(function ()
                {
                    oIndex = $(this).index();
                    if (oIndex > 0) {
                    $('.security').each(function () {
                    $(this).children('option').eq(oIndex).not(':selected').hide(0);
                });
            }
        });
        });
